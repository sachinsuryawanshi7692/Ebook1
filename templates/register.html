{% extends 'base1.html' %}

{% block 'main' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 my-5 mx-auto">
            <form method="POST" action="/register">
            <div class="mb-3">
                <h1 class="text-center"><strong>Register</strong></h1>
                <label for="one" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="one" placeholder="Enter the Name">
              </div>

              <div class="mb-3">
                <label for="two" class="form-label"><strong>User Email:</strong></label>
                <input type="email" class="form-control" id="two" placeholder="Enter User Email-Id">
              </div>
              
              <div class="mb-3">
                <label for="three" class="form-label"><strong>Password:</strong></label>
                <input type="password" class="form-control" id="three" placeholder="Enter the Password">
              </div>
            
              <div class="mb-3">
                <label for="four" class="form-label"><strong>Mobile No:</strong></label>
                <input type="number" class="form-control" id="four" placeholder="Enter the Mobile Number">
              </div>  
            
              <div class="mb-3 my-3 text-center">
                  <button type="submit" class="btn btn-success"><strong>Register</strong></button>
              </div> 
            </form>

        </div>
    </div>
</div>




{% endblock 'main' %}
