{% extends 'base1.html' %}

{% block 'main' %}

 <div class="container">
      <div class="row">
           <div class="col-md-6 mt-5 mx-auto">
               <h4>Register Form</h4>
                <form method="POST" action="">
                    {% csrf_token %}
                    
                  <table>
                    {% for x in uform %}
                       <tr>
                         <td>{{x.label_tag}}</td>
                         <td>{{x}}</td>

                       </tr>
                    {% endfor %}
                    <tr>
                       
                         <td><input type="submit" value="Register" class="btn btn-warning">
                              {% if success %}
                         
                              <a href="/login">Login</a>
                              <span class="text-success">{{success}}</span>
                              {% endif %}
                         </td>
                         

                    </tr>


                  </table>

                </form>
                    
           </div>
      </div>
 </div>

{% endblock 'main' %}
